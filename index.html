<!DOCTYPE html>
<html>
<head><title>Conway's Game Of Life</title>
<script src="./jscript/requireNoCache.js"
	data-main="./jscript/viewlife.js"></script>
</head>
<body>
<div width=80% height=80% id="importForm" style="position:absolute;
	background-color:#777777; align:center; color:white; display:none">
Paste the life template here.  periods are dead, capital "O" is alive,
spaces will be stripped.  After stripping, template must have equal length rows.<br/>
<textarea id="importText" rows=20 cols=80></textarea>
<input type=submit id="import_action" value="Import"><input type=submit id="cancel" value="cancel">
</div>
<div style="width:100%; height:100%;" camWidth="2000" camHeight="2000" class="camera"
	id="lifeCam">
<p style="display:none;position:absolute;left:10;top:10;color:white;z-index:10" id="generation">Generation:<span class="val">0</span></p>
<p style="display:none;position:absolute;left:10;top:30;color:white;z-index:10" id="population">Population:<span class="val">0</span></p>
<p style="display:none;position:absolute;left:10;top:50;color:white;z-index:10" id="stability">Instability:<span class="val">0</span></p>
<input type=submit id="reset" value="Reset" style="z-index:10;
						   position:absolute; left:10;
						   top 70;">
</div>
</body>
</html>
